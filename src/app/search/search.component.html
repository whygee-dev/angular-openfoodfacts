<div class="flex flex-col sm:flex-row gap-4 items-center">
  <input
    class="flex h-10 w-full rounded-md border border-input px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 flex-grow bg-gray-800 text-white"
    placeholder="Search Products"
    type="text"
    [formControl]="searchControl"
  />
</div>
<section class="mt-10 flex flex-wrap justify-center">
  @for (product of products; track product.id) {
  <app-card [product]="product"></app-card>
  }
</section>
