<section class="flex flex-col items-center justify-center w-screen gap-8">
  <form
    class="flex flex-col items-center justify-center gap-8 w-full"
    [formGroup]="loginForm"
    (ngSubmit)="login()"
  >
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <div class="flex flex-col items-center justify-center gap-8 md:w-1/3">
      <input
        type="text"
        placeholder="Username"
        class="w-full border-violet-500 px-4 py-2 rounded mr-2 text-black"
        formControlName="username"
      />
      <input
        type="password"
        placeholder="Password"
        class="w-full border-violet-500 px-4 py-2 rounded mr-2 text-black"
        formControlName="password"
      />
    </div>
    <button class="btn">Login</button>
  </form>

  @for (error of getErrorLabel; track $index) {
  <p class="text-red-500 text-sm">{{ error }}</p>
  }

  <p>
    Not registered ?
    <a
      routerLink="/register"
      class="text-violet-500 font-bold hover:underline cursor-pointer"
      >Signup !</a
    >
  </p>
</section>
